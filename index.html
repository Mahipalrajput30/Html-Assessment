<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Assignment</title>
  </head>
  <body>
    <div class="contact">
      <h1>CONTACT US</h1>
      <div class="address-section">
        <p class="title">ADDRESS :</p>
        <div class="address-info">
          <div style="width: 250px">
            <p>Saint Marco Street, 6th floor, Tokyo, Japan, 123456</p>
          </div>
          <div style="width: 300px" class="contact-info">
            <p class="mobileNo">
              <i class="fa-solid fa-phone"></i>+91 1234567890
            </p>
            <p class="email">
              <i class="fa-solid fa-envelope"></i>example@gmail.com
            </p>
          </div>
        </div>
      </div>
      <div class="address-section flex">
        <form class="form-section" onsubmit="handleSubmit(event)">
          <div>
            <input
              type="text"
              placeholder="Name :"
              class="custom-input"
              id="name"
              onkeyup="nameValidation()"
            />
            <p class="error d-none" id="name-error"></p>
          </div>
          <div>
            <input
              type="text"
              placeholder="Company :"
              class="custom-input"
              id="Company"
              onkeyup="companyValidation()"
            />
            <p class="error d-none" id="comp-error"></p>
          </div>
          <div>
            <input
              type="email"
              placeholder="Email :"
              class="custom-input"
              id="Email"
              onkeyup="emailValidation()"
            />
            <p class="error d-none" id="email-error"></p>
          </div>
          <div>
            <input
              type="text"
              placeholder="Mobile :"
              class="custom-input"
              id="Mobile"
              onkeyup="mobileNoValidation()"
            />
            <p class="error d-none" id="mobile-error"></p>
          </div>
          <div class="textarea-div">
            <textarea
              placeholder="Message :"
              class="custom-input cust-textarea"
              rows="6"
              id="message"
              onkeyup="messgaeValidation()"
            ></textarea>
            <p class="error d-none" id="message-error"></p>
          </div>

          <button type="submit">Send</button>
        </form>
        <div class="map-section">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14685.819116257793!2d72.50863949787808!3d23.04378287423974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848ac8a7faf3%3A0xf226f03a8c6040e9!2sISKCON%20Temple%2C%20Ahmedabad!5e0!3m2!1sen!2sin!4v1710753628178!5m2!1sen!2sin"
            width="100%"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div class="social-medias">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-square-github"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
